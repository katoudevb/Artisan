<h2>Artisans - Catégorie Alimentation</h2>

<div *ngFor="let artisan of alimentationArtisans" class="artisan-card">
  <h3>{{ artisan.name }}</h3>
  <p><strong>Spécialité :</strong> {{ artisan.specialty }}</p>
  <p><strong>Ville :</strong> {{ artisan.location }}</p>
  <p><strong>Description :</strong> {{ artisan.about }}</p>
</div>
