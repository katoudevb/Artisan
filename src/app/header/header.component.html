<header class="shadow-sm py-2">
  <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap">
    
    <!-- Logo (gauche) -->
    <div class="logo me-auto">
      <a routerLink="/">
        <img src="assets/Logo.png" alt="Logo" style="height: 40px;" />
      </a>
    </div>

    <!-- Menu de navigation (centre - proche de la barre de recherche) -->
    <nav class="menu navbar-nav d-none d-lg-flex flex-row gap-2 ms-5 me-3">
      <a class="btn btn-primary rounded-pill" routerLink="/batiments" routerLinkActive="active">Bâtiments</a>
      <a class="btn btn-primary rounded-pill" routerLink="/services" routerLinkActive="active">Services</a>
      <a class="btn btn-primary rounded-pill" routerLink="/fabrication" routerLinkActive="active">Fabrication</a>
      <a class="btn btn-primary rounded-pill" routerLink="/alimentation" routerLinkActive="active">Alimentation</a>
    </nav>

    <!-- Barre de recherche (droite) -->
    <form class="d-none d-lg-flex" (submit)="onSearch(searchInput.value); $event.preventDefault()">
      <input
        #searchInput
        class="form-control me-2"
        type="search"
        placeholder="Rechercher un artisan..."
        aria-label="Rechercher un artisan"
      />
      <button class="btn btn-outline-primary" type="submit">
        <i class="bi bi-search"></i>
      </button>
    </form>

    <!-- Bouton menu burger (mobile) -->
    <button
      class="navbar-toggler d-lg-none border-0"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#mobileMenu"
      aria-controls="mobileMenu"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon custom-toggler-icon"></span>
    </button>

  </div>

  <!-- Offcanvas mobile menu -->
  <div
    class="offcanvas offcanvas-start text-bg-dark"
    tabindex="-1"
    id="mobileMenu"
    aria-labelledby="mobileMenuLabel"
  >
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobileMenuLabel">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column gap-3">
      <a class="btn btn-primary rounded-pill" routerLink="/batiments" routerLinkActive="active" data-bs-dismiss="offcanvas">Bâtiments</a>
      <a class="btn btn-primary rounded-pill" routerLink="/services" routerLinkActive="active" data-bs-dismiss="offcanvas">Services</a>
      <a class="btn btn-primary rounded-pill" routerLink="/fabrication" routerLinkActive="active" data-bs-dismiss="offcanvas">Fabrication</a>
      <a class="btn btn-primary rounded-pill" routerLink="/alimentation" routerLinkActive="active" data-bs-dismiss="offcanvas">Alimentation</a>

      <form class="mt-3" (submit)="onSearch(searchInputMobile.value); $event.preventDefault()">
        <input
          #searchInputMobile
          class="form-control mb-2"
          type="search"
          placeholder="Rechercher un artisan..."
        />
        <button class="btn btn-outline-light w-100" type="submit">
          <i class="bi bi-search"></i> Rechercher
        </button>
      </form>
    </div>
  </div>
</header>
