<div class="row g-4">
  <!-- Colonne responsive : s'ajuste à 12 colonnes en mobile, 6 en tablette, et 4 en desktop -->
  <div class="col-12 col-sm-6 col-md-4" *ngFor="let artisan of (artisans | categoryFilter : category)">
    <div class="card h-100 shadow-sm">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ artisan.name }}</h5>
        <p class="card-text">{{ artisan.note }}</p>
        <p class="card-text"><strong>Spécialité:</strong> {{ artisan.specialty }}</p>
        <p class="card-text"><strong>Localisation:</strong> {{ artisan.location }}</p>

        <div class="mt-auto">
          
          <a
            class="btn btn-sm btn-custom-yellow float-end"
            [routerLink]="['/artisan', artisan.id]">
            Voir
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
