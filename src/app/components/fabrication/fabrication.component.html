<main>
  <section>
    <div class="container mt-5 mb-5">
      <!-- Titre principal centré -->
      <h1 class="text-center mb-4">Artisans de Fabrication</h1>

      <!-- Sélecteur de catégorie -->
      <select [(ngModel)]="selectedCategory" class="form-select mb-3">
        <option value="">Toutes les catégories</option>
        <option value="Bâtiment">Bâtiment</option>
        <option value="Services">Services</option>
        <option value="Alimentation">Alimentation</option>
        <option value="Fabrication">Fabrication</option>
      </select>

      <!-- Message si aucun artisan trouvé -->
      <div *ngIf="(fabricationArtisans | categoryFilter:selectedCategory).length === 0" class="alert alert-warning text-center">
        Aucun artisan trouvé dans cette catégorie.
      </div>

      <!-- Affichage des artisans filtrés -->
      <div *ngIf="(fabricationArtisans | categoryFilter:selectedCategory).length > 0" class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-5"
             *ngFor="let artisan of fabricationArtisans | categoryFilter:selectedCategory">
          <div class="card h-100">
            <div class="card-body text-center">
              <h2 class="card-title">{{ artisan.name }}</h2>
              <p class="card-text">
                Note: {{ artisan.note }} <i class="fa-solid fa-star"></i>
              </p>
              <p class="card-text">Spécialité : {{ artisan.specialty }}</p>
              <p class="card-text">Localisation : {{ artisan.location }}</p>
              <button (click)="detailArtisan(artisan.id)" type="button" class="btn">
                En Savoir plus
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
